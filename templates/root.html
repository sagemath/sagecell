<html>
  <head>
    <title>Simple Compute Server</title>
    {% for script in scripts -%}
    <script type="text/javascript" src="{{ url_for('static', filename=script, _external=True) }}"></script>
    {% endfor -%}
    {% for stylesheet in stylesheets -%}
    <link rel="stylesheet" href="{{ url_for('static', filename=stylesheet, _external=True) }}">
    {% endfor -%}
    <script type="text/javascript">
      // Make the script root available to jquery
      $URL={'root': {{ request.url_root|tojson|safe }},
      'evaluate': {{url_for('evaluate',_external=True)|tojson|safe}},
      'output_poll': {{url_for('output_poll',_external=True)|tojson|safe}},
      'output_long_poll': {{url_for('output_long_poll',_external=True)|tojson|safe}}
      };
      $(initPage);
    </script>
  </head>
  <body>
    <div id="singlecell">
      {% include 'singlecell.html' %}
    </div>
  </body>
</html>
